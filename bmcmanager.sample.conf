[DEFAULT]

#
# From bmcmanager
#

# List of configured DCIMs. For each DCIM, create a new [$dcim]
# sectionand configure options from the `dcim_options` group. (list
# value)
#
# This option has a sample default set, which means that
# its actual default value may vary from the one documented
# below.
#available_dcims = netbox, maas

# Name of DCIM to use when none is specified in the command line
# (string value)
#
# This option has a sample default set, which means that
# its actual default value may vary from the one documented
# below.
#default_dcim = netbox

# Default OOB implementation to use if manufacturer is not supported.
# (string value)
#
# This option has a sample default set, which means that
# its actual default value may vary from the one documented
# below.
#fallback_oob = base

# Mapping of OOB implementation overrides. (dict value)
#
# This option has a sample default set, which means that
# its actual default value may vary from the one documented
# below.
#oob_overrides = hp:base


[dcim]

#
# From bmcmanager
#

# Type of DCIM. Depending on the type you choose, configure the
# appropriate options below (string value)
# Possible values:
# local - <No description provided>
# maas - <No description provided>
# netbox - <No description provided>
#
# This option has a sample default set, which means that
# its actual default value may vary from the one documented
# below.
#type = netbox

# Root URL of your NetBox deployment (uri value)
#
# This option has a sample default set, which means that
# its actual default value may vary from the one documented
# below.
#netbox_url = https://netbox.example.com/

# Token for NetBox API requests. May not be needed if NetBox does not
# require authentication for read-only access (string value)
#
# This option has a sample default set, which means that
# its actual default value may vary from the one documented
# below.
#netbox_api_token = 2eaf86dcfec8f43d59a7ae89d337ebb3fe7fe4e3

# Timeout for NetBox API calls (in seconds) (integer value)
#netbox_api_timeout = 10

# Session Key for retrieving secrets from the NetBox API. This is
# needed when using secrets for IPMI credentials (string value)
#
# This option has a sample default set, which means that
# its actual default value may vary from the one documented
# below.
#netbox_session_key = Se/wfMUmhfq5el3XA8asorsfArQ=

# Name of secret which contains IPMI credentials for the server
# (string value)
#
# This option has a sample default set, which means that
# its actual default value may vary from the one documented
# below.
#netbox_credentials_secret = ipmi-credentials

# Limit requests to specific device type IDs. (list value)
#
# This option has a sample default set, which means that
# its actual default value may vary from the one documented
# below.
#netbox_device_type_ids = [1, 32]

# MaaS API URL (uri value)
#
# This option has a sample default set, which means that
# its actual default value may vary from the one documented
# below.
#maas_api_url = http://maas:5240/MAAS/api/2.0

# MaaS API Key (string value)
#maas_api_key = <None>

# URL of MaaS console. (uri value)
#
# This option has a sample default set, which means that
# its actual default value may vary from the one documented
# below.
#maas_ui_url = http://maas:5240/

# Specify the IPMI address of the current server (host address value)
#
# This option has a sample default set, which means that
# its actual default value may vary from the one documented
# below.
#local_ipmi_address = 1.1.1.1


[oob]

#
# From bmcmanager
#

# Default IPMI username. Will be used if no IPMI credentials are found
# from the DCIM (string value)
#
# This option has a sample default set, which means that
# its actual default value may vary from the one documented
# below.
#username = admin

# Default IPMI username. Will be used if no IPMI credentials are found
# from the DCIM (string value)
#
# This option has a sample default set, which means that
# its actual default value may vary from the one documented
# below.
#password = password

# HTTP Share (currently only used by Dell servers) (uri value)
#
# This option has a sample default set, which means that
# its actual default value may vary from the one documented
# below.
#http_share = http://10.0.0.1/

# NFS Share (currently only used by Dell servers) (host address value)
#nfs_share = <None>

# Number of PSUs expected on the server (integer value)
# Minimum value: 0
#
# This option has a sample default set, which means that
# its actual default value may vary from the one documented
# below.
#expected_psus = 2

# Mapping of expected firmware versions for this server. (dict value)
#
# This option has a sample default set, which means that
# its actual default value may vary from the one documented
# below.
#expected_firmware_versions = bios:1.0.0, tsm:1.0.0, psu_$model=1.3.2
